{% extends "base.html" %}
{% load url from future %}

{% block content %}

<h2>Upload</h2>

{% if result %}
<p>
    <a href="{{ result }}">Successfully Uploaded</a>
</p>
{% else %}
<form action="/upload" method="post" enctype="multipart/form-data">{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Submit" />
</form>
{% endif %}

{% endblock %}

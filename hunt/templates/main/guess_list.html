{% extends "base.html" %}
{% load url from future %}

{% block content %}


<table>
    {% for guess in object_list %}
    <tr>
        <td>
        <em>    
            {{guess.time}}
        </em>
        </td>
        <td>
            {{guess.team}}
        </td>
        <td>
            <a href="{% url 'puzzle' pk=guess.puzzle.pk %}">{{guess.puzzle.name}}</a>
        <td>
            {{guess.text}}
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
